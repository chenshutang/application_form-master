<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>应聘登记表</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./iconfont/iconfont.css" />
        <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
        <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/rolldate.css" />
    </head>
    <body>
        <!-- 头部 -->
        <nav class="navbar navbar-default navbar-fixed-top header">
            <div class="container">
                <div class="row center up">杭州方大丝绸有限公司</div>
                <div class="row center down">应聘登记表</div>
            </div>
        </nav>
        <!-- form主体 -->
        <div class="container content">
            <form></form>
        </div>
        <!-- 提交按钮 -->
        <div class="btnContainer">
            <button class="btn btn-info selectContainer" type="button">
                提交
            </button>
        </div>

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <script src="./js/createPage.js"></script>
        <script src="./js/rolldate.js"></script>
        <script src="./js/createRollDate.js"></script>
        <script>
            // 初始化页面;
            initPage();
            // 监听页面变化，并重新初始化页面
            window.onresize = function () {
                initPage();
            };

            function initPage() {
                // 按照文档类型集成json数据并获取，调用文档扩展函数，扩展文档页面
                $.ajax({
                    type: "get", //使用get方式
                    url: "./json/data.json", //json文件相对于这个HTML的路径
                    dataType: "json",
                    success: function (data) {
                        //这个data就是json数据
                        data.forEach((item, index) => {
                            $("form").appendElement(item);
                        });
                        // 生成rollDate
                        $.createRollDate("#inputAddFromDate", 2000, 2030);
                        $.createRollDate("#inputBirthDate", 1949, 2020);
                        $.createRollDate("#inputToWorkTime", 2000, 2030);
                    },
                    error: function (error) {
                        // console.log(error);
                        console.log("获取数据失败");
                    },
                });
            }
        </script>
    </body>
</html>
